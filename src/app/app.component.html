<div class="container mx-auto p-4 space-y-8">
  <app-data-grid
    title="Users Data"
    [columnDefs]="usersColumnDefs"
    [rowData]="usersData"
    height="400px"
    [showActions]="true"
    [showExcelExport]="true"
    [showPdfExport]="true"
    [showPrint]="true"
  ></app-data-grid>

  <app-data-grid
    title="Orders Data"
    [columnDefs]="ordersColumnDefs"
    [rowData]="ordersData"
    height="400px"
    [showActions]="true"
    [showExcelExport]="true"
    [showPdfExport]="false"
    [showPrint]="true"
  ></app-data-grid>
</div>
